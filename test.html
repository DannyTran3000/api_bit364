<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 1000px; height: 1000px">
    <canvas id="myChart"></canvas>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    // The provided data array
    const arr = [
      14, 8, 7, 6, 5, 6, 5, 6, 6, 6, 7, 5, 6, 6, 5, 5, 6, 6, 7, 5, 5, 6, 4, 4, 6, 6,
      6, 5, 4, 5, 6, 4, 6, 5, 5, 5, 5, 5, 5, 5, 6, 6, 7, 6, 8, 4, 6, 5, 5, 6, 4, 4,
      5, 4, 4, 5, 6, 5, 5, 5, 5, 7, 6, 4, 6, 5, 5, 5, 4, 4, 5, 4, 5, 6, 5, 5, 6, 6,
      5, 6, 5, 5, 6, 4, 4, 6, 4, 5, 6, 5, 4, 6, 4, 5, 6, 5, 5, 6, 4, 4,
    ];

    // Prepare labels for X-axis
    const labels = arr.map((_, index) => index + 1); // 1, 2, 3, ...

    // Create the line chart
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,  // X-axis labels
        datasets: [{
          label: 'Data Values',  // Label for the dataset
          data: [],               // Start with an empty dataset
          fill: false,            // No fill for the line area
          borderColor: 'rgba(75, 192, 192, 1)', // Line color
          pointBackgroundColor: 'rgba(75, 192, 192, 1)', // Point color
          tension: 0.1,           // Line smoothness
          pointRadius: 3,         // Radius of points
          pointHoverRadius: 7,    // Radius of points on hover
        }]
      },
      options: {
        scales: {
          x: {
            beginAtZero: true     // Start X-axis from zero
          },
          y: {
            beginAtZero: true     // Start Y-axis from zero
          }
        }
      }
    });

    // Function to progressively add data points
    function animateDataPoints() {
      let index = 0; // Start from the first point

      const interval = setInterval(() => {
        if (index < arr.length) {
          myChart.data.datasets[0].data.push(arr[index]); // Add the next point
          myChart.update(); // Update the chart
          index++; // Move to the next point
        } else {
          clearInterval(interval); // Stop the interval when done
        }
      }, 100); // Adjust the delay as needed (500 ms in this case)
    }

    // Start the animation
    animateDataPoints();
  </script>
  </script>
</body>

</html>
